<mat-card class="example-card" >
    <mat-card-content class="py-3">
        <div *ngFor="let product of products" class="d-flex flex-row border align-items-center p-3">
            <div class="text-center">
                <img mat-card-lg-image routerLink="/producto/{{product.id}}" src="http://localhost/vscodephp/LP/proyecto02LP-G8/backend/{{product.imageURL}}" alt="{{product.nombre}}" class="img-thumbnail" data-toggle="tooltip" data-placement="bottom" title="{{product.nombre}}" role="button">
            </div> 
            <div>
                <ul class="list-group">
                    <li class="list-group-item border-0"><mat-card-title>{{product.nombre}}</mat-card-title></li>
                    <li class="list-group-item border-0" *ngIf="product.descripcion"><mat-card-subtitle>{{product.descripcion}}</mat-card-subtitle></li>
                    <li class="list-group-item border-0 text-danger"><h4>${{product.precio}} c/u</h4></li>
                    <li class="list-group-item border-0"><span class="text-success">In Stock:</span> {{product.stock}}</li>
                    <li class="list-group-item border-0" *ngIf="product.stock == 0"><span class="text-danger">Out of Stock</span></li>
                </ul>
            </div>
        </div>
    </mat-card-content>
</mat-card>
