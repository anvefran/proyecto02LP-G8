<div class="background d-flex flex-row  border align-items-center justify-content-center">
    <mat-card class="m-2 card-profile">
        <mat-card-header>
          <div mat-card-avatar class="profile-pic"></div>
          <mat-card-title style="font-weight: bold;">Tus compras</mat-card-title>
          <mat-card-subtitle>Eduardo Salavarria</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content class="container ">
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

                <!--- Note that these columns can be defined in any order.
                      The actual rendered columns are set as a property on the row definition" -->
              
                <!-- Position Column -->
                <ng-container matColumnDef="id">
                  <th mat-header-cell *matHeaderCellDef> Id. </th>
                  <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                </ng-container>
              
                <ng-container matColumnDef="Imagen">
                    <th mat-header-cell *matHeaderCellDef> Imagen </th>
                    <td mat-cell *matCellDef="let element"> {{element.imageURL}} </td>
                  </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="Producto">
                  <th mat-header-cell *matHeaderCellDef> Nombre </th>
                  <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
                </ng-container>
              
                <!-- Weight Column -->
                <ng-container matColumnDef="Categoria">
                  <th mat-header-cell *matHeaderCellDef> Categoria </th>
                  <td mat-cell *matCellDef="let element"> {{element.categoria}} </td>
                </ng-container>
              
                <!-- Symbol Column -->
                <ng-container matColumnDef="Precio">
                  <th mat-header-cell *matHeaderCellDef> Precio </th>
                  <td mat-cell *matCellDef="let element"> {{element.precio}} </td>
                </ng-container>

                
              
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>
              
          
        </mat-card-content>
        <mat-card-actions> </mat-card-actions>
      </mat-card>
</div>
