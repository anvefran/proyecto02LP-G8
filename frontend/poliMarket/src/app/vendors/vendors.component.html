<mat-card class="example-card" >
    <mat-card-content class="py-3">
        <div *ngFor="let vendor of vendors" class="d-flex flex-row border align-items-center p-3">
            <div class="text-center">
                <img mat-card-lg-image routerLink="/vendors/{{vendor.id}}" src="http://localhost/vscodephp/LP/proyecto02LP-G8/backend/{{vendor.image}}" alt="{{vendor.startup}}" class="img-thumbnail" data-toggle="tooltip" data-placement="bottom" title="{{vendor.startup}}" role="button">
            </div> 
            <div>
                <ul class="list-group">
                    <li class="list-group-item border-0"><mat-card-title>{{vendor.startup}}</mat-card-title></li>
                    <li class="list-group-item border-0"><mat-card-title>{{vendor.nombre}}</mat-card-title></li>
                    <li class="list-group-item border-0"><h5>{{vendor.facultad}}</h5></li>
                </ul>
            </div>
        </div>
    </mat-card-content>
</mat-card>
